<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 400); // Create a canvas of width 400px and height 400px
        }

        function draw() {
            background(220); // Clear the background with a light color
            fill(255, 0, 0); // Set fill color to red
            ellipse(mouseX, mouseY, 50, 50); // Draw a circle that follows the mouse
        }
    </script>
</body>
</html>
