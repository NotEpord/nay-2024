<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(191,127,201);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            position: relative;
            display: inline-block;
        }
        .content img {
            width: 250px;
        }
        .content h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            margin: 0;
            font-family: 'Great Vibes', cursive;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://i.pinimg.com/originals/f6/9e/26/f69e26f643987ed429ee4f35eb070c7c.png" alt="Balloons">
        <h1>Happy Birthday!</h1>
    </div>
</body>
</html>
