<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> <!-- Include the p5.sound library -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Press "P" to Play Sound</h1>
    
    <script>
        let sound;

        function preload() {
            sound = loadSound('./media/music1.mp3'); // Load the sound file
        }

        function setup() {
            noCanvas(); // No need for a canvas in this example
        }

        function keyPressed() {
            if (key === 'p' || key === 'P') { // Check if 'P' is pressed
                sound.play(); // Play the sound
            }
        }

        function keyReleased() {
            if (key === 'p' || key === 'P') { // Check if 'P' is released
                sound.stop(); // Stop the sound
            }
        }
    </script>
</body>
</html>
